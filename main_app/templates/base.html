{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <title>Off the Pace</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <span class="navbar-brand mb-0 h3">OffThePace</span>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="horseDropdown" role="button" data-bs-toggle="dropdown"  aria-expanded="false">
              Horses
              </a>
              <ul class="dropdown-menu" aria-labelledby="horseDropdown">
                <li><a class="dropdown-item" href="{% url 'horses_create' %}">Add A Horse</a></li>
                <li><a class="dropdown-item" href="{% url 'horses_index' %}">View Your List</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="jockeyDropdown" role="button" data-bs-toggle="dropdown"  aria-expanded="false">
              Jockeys
              </a>
              <ul class="dropdown-menu" aria-labelledby="jockeyDropdown">
                <li><a class="dropdown-item" href="{% url 'jockeys_create' %}">Add A Jockey</a></li>
                <li><a class="dropdown-item" href="{% url 'jockeys_index' %}">View Your List</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link active" href="{% url 'logout' %}">Log Out</a></li>
            <li class="nav-item"><a class="nav-link active" href="{% url 'login' %}">Log In</a></li>
            <li class="nav-item"><a class="nav-link active" href="{% url 'signup' %}">Sign Up</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer></footer>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </body>
</html>
