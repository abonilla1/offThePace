{% extends 'base.html' %}
{% block content %}

<h1>Horse Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ horse.name }}</span>
        <p>Age: {{ horse.age }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'horses_update' horse.id %}">Edit</a>
       
      </div>
    </div>
  </div>
</div>
{% endblock %}
