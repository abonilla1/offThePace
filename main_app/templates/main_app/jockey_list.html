{% extends 'base.html' %}
{% block content %}

<h1>Jockeys on your Roster</h1>

{% for jockey in jockey_list %}
  <a href="{% url 'jdetail' jockey.id %}">
    <div class="card ">
        <div>
            <span>{{ jockey.name }}</span>
            <p></p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
