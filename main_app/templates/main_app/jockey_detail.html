{% extends 'base.html' %}
{% block content %}

<h1>Jockey Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ jockey.name }}</span>
        <p>Age: {{ jockey.age }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'jockeys_update' jockey.id %}">Edit</a>
       
      </div>
    </div>
  </div>
</div>
{% endblock %}
