{% extends 'base.html' %}
{% block content %}
  <h1 class="mx-5 my-5">Delete Horse</h1>
  <hr></hr>

  <h4 class="mx-5 my-5">Are you sure you want to delete {{ object.name }}? </h4>

  <form action="" method="POST" class="mx-5 my-5">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-outline-danger">
    <a href="{% url 'detail' object.id %}" class="btn btn-outline-secondary">Cancel</a>
  </form>
{% endblock %}
